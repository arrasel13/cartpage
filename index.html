<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/css/fontawesome/css/all.css">

    <title>Offcanvas</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- <button class="ofcan1 open-button" onclick="openForm()"><i class="fa-solid fa-computer-mouse"></i></button> -->
    
    <button class="ofcan1 clickMore"><i class="fa-solid fa-cart-shopping"></i></button>
    <p class="" id="cartItem" style="visibility: visible;">1</p>


    <div class="wfc_cart_info" class="showCart" id="myForm" style="display: none;">
        <div class="wfc_cart_inner">
            <div class="wfc_cart_wrapper">
                <!-- Cart Body start -->
                <div class="wfc_cart_body">
                    <!-- Cart body header Notice start -->
                    <h5 class="wfc_title">You have <span class="wfc_count-item">3</span> item(s) in your cart</h5>
                    <!-- Cart body header Notice end -->

                    <!-- Cart body Product list start -->
                    <div class="wfc_list_wrap">
                        <ul class="wfc_list wfc_list_item">
                            <!-- No Product message start -->
                            <li class="wfc_no_product">
                                No Product in Cart
                            </li>
                            <!-- No Product message end -->

                            <!-- Product list start -->
                            <li class="wfc_product-item">
                                <a href="#" class="thumb">
                                    <img class="img-fluid" src="assets/images/1.png" alt="Product">
                                </a>
    
                                <div class="info">
                                    <a href="#" class="product-name">Anker Soundcore Life Q20 Hybrid - 10G / Red</a>
                                    <div class="wfc_product-item-qty">
                                        <span class="number price">
                                            <span><span class="money" data-currency-usd="$69.00">$69.00</span></span>
                                        </span>
                                        <span class="qty">Quantity: &nbsp;
                                            <div class="wfc_quantity">
                                                <form>
                                                    <div class="wfc_quantity_row">
                                                        
                                                        <span class="wfc_quantity_col wfc_quantity_col_minus wfc_quantity_button">
                                                            <i class="fa-solid fa-minus"></i>
                                                        </span>
                                                        <span class="wfc_quantity_col wfc_quantity_col_input">
                                                            <input type="number" id="quantity_121" class="wfc_input_text num_qty text" step="1" min="1" max="" name="quantity" value="1" title="Qty" placeholder="" inputmode="numeric">
                                                        </span>
                                                        <span class="wfc_quantity_col wfc_quantity_col_plus wfc_quantity_button">
                                                            <i class="fa-solid fa-plus"></i>
                                                        </span>
                                                    </div>
                                                </form>
                                            </div>
                                        </span>
                                    </div>
                                </div>
    
                                <a class="js-remove-item remove" href="#" data-id="121" title="Remove this item">
                                    <i class="fa-solid fa-square-xmark"></i>
                                </a>
                            </li>
                            <!-- Product list end -->

                            <!-- Product list start -->
                            <li class="wfc_product-item">
                                <a href="#" class="thumb">
                                    <img class="img-fluid" src="assets/images/1.png" alt="Product">
                                </a>
    
                                <div class="info">
                                    <a href="#" class="product-name">Anker Soundcore Life Q20 Hybrid - 10G / Red</a>
                                    <div class="wfc_product-item-qty">

                                        </span>
                                        <span class="qty">Quantity: &nbsp;
                                            <div class="wfc_quantity">
                                                <form>
                                                    <div class="wfc_quantity_row">
                                                        
                                                        <span class="wfc_quantity_col wfc_quantity_col_minus wfc_quantity_button">
                                                            <i class="fa-solid fa-minus"></i>
                                                        </span>
                                                        <span class="wfc_quantity_col wfc_quantity_col_input">
                                                            <input type="number" id="quantity_121" class="wfc_input_text num_qty text" step="1" min="1" max="" name="quantity" value="1" title="Qty" placeholder="" inputmode="numeric">
                                                        </span>
                                                        <span class="wfc_quantity_col wfc_quantity_col_plus wfc_quantity_button">

                                <a class="js-remove-item remove" href="#" data-id="121" title="Remove this item">
                                    <i class="fa-solid fa-square-xmark"></i>
                                </a>
                            </li>
                            <!-- Product list end -->

                            <!-- Product list start -->
                            <li class="wfc_product-item">
                                <a href="#" class="thumb">
                                    <img class="img-fluid" src="assets/images/1.png" alt="Product">
                                </a>
    
                                <div class="info">
                                    <a href="#" class="product-name">Anker Soundcore Life Q20 Hybrid - 10G / Red</a>
                                    <div class="wfc_product-item-qty">
                                        <span class="number price">
                                            <span><span class="money" data-currency-usd="$69.00">$69.00</span></span>

                                        <span class="qty">Quantity: &nbsp;

                            </li>
                            <!-- Product list end -->
                        </ul>
                    </div>
                    <!-- Cart body Product list end -->
                </div>
                <!-- Cart Body end -->

                <!-- Cart Footer start -->
                <div class="wfc_cart_footer">

                    <div class="wfc_cart_footer_top">
                        <div class="wfc_cart_footer_top_left">
                            <div class="wfc_applyCouponCode">
                                <!-- <button class="btn btn-outline-primary wfc_applyCouponCodeBtn">Coupon <i class="fa-solid fa-percent"></i></button> -->
                                <button class="wfc_applyCouponCodeBtn text_change wfc_applyCouponCodeBtnStyle">Have any Coupon?</button>
                                <form action="" class="wfc_applyCouponCodeForm">
                                    <input type="text" placeholder="Coupon Code" name="couponCode" class="wfc_applyCouponCodeField">
                                </form>
                            </div>
                        </div>

                        <div class="wfc_cart_footer_top_right">
                            <div class="wfc_cart_footer_subtotal">
                                <h4 class="wfc_cart_footer_subtotal_title">Subtotal:</h4>

                    <div class="wfc_cart_footer_bottom">
                        <button class="cmnBtn continueShoppingBtn">

                        </button>
                        <button class="cmnBtn checkoutBtn">
                            Checkout <i class="fa-solid fa-sack-dollar"></i>
