<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/css/fontawesome/css/all.css">

    <title>Offcanvas</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <button class="wfcCarticon wfcClickMore"><i class="fa-solid fa-cart-shopping"></i></button>
    <p class="" id="cartItem" style="visibility: visible;">1</p>


    <div class="wfc-cart-info" class="wfc-show-Cart" id="wfc-my-form" style="display: none;">
        <div class="wfc-cart-inner">
            <div class="wfc-cart-wrapper">
                <!-- Cart Body start -->
                <div class="wfc-cart-body">
                    <!-- Cart body header Notice start -->
                    <h5 class="wfc-title">You have <span class="wfc-count-item">3</span> item(s) in your cart</h5>
                    <!-- Cart body header Notice end -->

                    <!-- Cart body Product list start -->
                    <div class="wfc-list-wrap">
                        <ul class="wfc-list wfc-list-item">
                            <!-- No Product message start -->
                            <li class="wfc-no-product">
                                No Product in Cart
                            </li>
                            <!-- No Product message end -->

                            <!-- Product list start -->
                            <li class="wfc-product-item">
                                <a href="#" class="thumb">
                                    <img class="img-fluid" src="assets/images/1.png" alt="Product">
                                </a>
    
                                <div class="info">
                                    <a href="#" class="product-name">Anker Soundcore Life Q20 Hybrid - 10G / Red</a>
                                    <div class="wfc-product-item-qty">
                                        <span class="number price">
                                            <span><span class="money" data-currency-usd="$69.00">$69.00</span></span>
                                        </span>
                                        <span class="qty">Quantity: &nbsp;
                                            <div class="wfc-quantity">
                                                <form>
                                                    <div class="wfc-quantity-row">
                                                        
                                                        <span class="wfc-quantity-col wfc-quantity-col-minus wfc-quantity-button">
                                                            <i class="fa-solid fa-minus"></i>
                                                        </span>
                                                        <span class="wfc-quantity-col wfc-quantity-col-input">
                                                            <input type="number" id="quantity-121" class="wfc-input-text num-qty text" step="1" min="1" max="" name="quantity" value="1" title="Qty" placeholder="" inputmode="numeric">
                                                        </span>
                                                        <span class="wfc-quantity-col wfc-quantity-col-plus wfc-quantity-button">
                                                            <i class="fa-solid fa-plus"></i>
                                                        </span>
                                                    </div>
                                                </form>
                                            </div>
                                        </span>
                                    </div>
                                </div>
    
                                <a class="js-remove-item remove" href="#" data-id="121" title="Remove this item">
                                    <i class="fa-solid fa-square-xmark"></i>
                                </a>
                            </li>
                            <!-- Product list end -->

                            <!-- Product list start -->
                            <li class="wfc-product-item">
                                <a href="#" class="thumb">
                                    <img class="img-fluid" src="assets/images/1.png" alt="Product">
                                </a>
    
                                <div class="info">
                                    <a href="#" class="product-name">Anker Soundcore Life Q20 Hybrid - 10G / Red</a>
                                    <div class="wfc-product-item-qty">
                                        <span class="number price">
                                            <span><span class="money" data-currency-usd="$69.00">$69.00</span></span>
                                        </span>
                                        <span class="qty">Quantity: &nbsp;
                                            <div class="wfc-quantity">
                                                <form>
                                                    <div class="wfc-quantity-row">
                                                        
                                                        <span class="wfc-quantity-col wfc-quantity-col-minus wfc-quantity-button">
                                                            <i class="fa-solid fa-minus"></i>
                                                        </span>
                                                        <span class="wfc-quantity-col wfc-quantity-col-input">
                                                            <input type="number" id="quantity-121" class="wfc-input-text num-qty text" step="1" min="1" max="" name="quantity" value="1" title="Qty" placeholder="" inputmode="numeric">
                                                        </span>
                                                        <span class="wfc-quantity-col wfc-quantity-col-plus wfc-quantity-button">
                                                            <i class="fa-solid fa-plus"></i>
                                                        </span>
                                                    </div>

                                        </span>

                                <a class="js-remove-item remove" href="#" data-id="121" title="Remove this item">
                                    <i class="fa-solid fa-square-xmark"></i>
                                </a>
                            </li>
                            <!-- Product list end -->

                            <!-- Product list start -->
                            <li class="wfc-product-item">
                                <a href="#" class="thumb">
                                    <img class="img-fluid" src="assets/images/1.png" alt="Product">
                                </a>
    
                                <div class="info">
                                    <a href="#" class="product-name">Anker Soundcore Life Q20 Hybrid - 10G / Red</a>
                                    <div class="wfc-product-item-qty">
                                        <span class="number price">
                                            <span><span class="money" data-currency-usd="$69.00">$69.00</span></span>
                                        </span>
                                        <span class="qty">Quantity: &nbsp;
                                            <div class="wfc-quantity">

                                                    <div class="wfc-quantity-row">

                                    <i class="fa-solid fa-square-xmark"></i>
                                </a>
                            </li>
                            <!-- Product list end -->
                        </ul>
                    </div>
                    <!-- Cart body Product list end -->
                </div>
                <!-- Cart Body end -->

                <!-- Cart Footer start -->
                <div class="wfc-cart-footer">

                    <div class="wfc-cart-footer-top">
                        <div class="wfc-cart-footer-top-left">
                            <div class="wfc-applyCouponCode">
                                <!-- <button class="btn btn-outline-primary wfc-applyCouponCodeBtn">Coupon <i class="fa-solid fa-percent"></i></button> -->
                                <button class="wfc-applyCouponCodeBtn text-change wfc-applyCouponCodeBtnStyle">Have any Coupon?</button>
                                <form action="" class="wfc-applyCouponCodeForm">
                                    <input type="text" placeholder="Coupon Code" name="couponCode" class="wfc-applyCouponCodeField">
                                </form>
                            </div>
                        </div>

                        <div class="wfc-cart-footer-top-right">
                            <div class="wfc-cart-footer-subtotal">
                                <h4 class="wfc-cart-footer-subtotal-title">Subtotal:</h4>
                                <span>150$</span> 
                            </div>

                                <span>150$</span>

                    <div class="wfc-cart-footer-bottom">
                        <button class="cmnBtn continueShoppingBtn">
                            <i class="fa-solid fa-arrow-left-long"></i> Continue Shopping
                        </button>
                        <button class="cmnBtn checkoutBtn">
                            Checkout <i class="fa-solid fa-sack-dollar"></i>
