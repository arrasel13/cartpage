<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/fontawesome6/css/all.min.css">

    <!-- CSS Links -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Cart</title>
  </head>
  <body>
    
    <!-- Header start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart_offcanvus.html">Cart Offcanvas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="checkout.html">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header end -->

    <!-- Shopping Cart start -->
    <section class="shopping_cart_head">
      <div class="container">
        <div class="row">
          <div class="col-12 my-4">
            <div class="sc_head_title">
              <h1>Shopping Cart</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Shopping Cart end -->

    <!-- Shop Cart Table start -->    
    <section class="shopping_cart_content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="shopping_cart_table">
              <table class="table table-bordered table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Remove</th>
                    <th scope="col">Image</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a href="#" class="sc_remove_icon btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
                    <td>
                      <img class="img-fluid sc_product_img" src="images/1.png" alt="Image">
                    </td>
                    <td>
                      <h5 class="sc_product_title">Product Name</h5>
                    </td>
                    <td>
                      <p class="sc_product_price">$130</p>
                    </td>
                    <td>
                      <input type="number" class="sc_product_quantity" value="1">
                    </td>
                    <td>
                      <p class="sc_total">$130</p>
                    </td>
                  </tr>
                  <tr>
                    <td><a href="#" class="sc_remove_icon btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
                    <td>
                      <img class="img-fluid sc_product_img" src="images/2.png" alt="Image">
                    </td>
                    <td>
                      <h5 class="sc_product_title">Product Name</h5>
                    </td>
                    <td>
                      <p class="sc_product_price">$130</p>
                    </td>
                    <td>
                      <input type="number" class="sc_product_quantity" value="1">
                    </td>
                    <td>
                      <p class="sc_total">$130</p>
                    </td>
                  </tr>
                  <tr>
                    <td><a href="#" class="sc_remove_icon btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
                    <td>
                      <img class="img-fluid sc_product_img" src="images/3.png" alt="Image">
                    </td>
                    <td>
                      <h5 class="sc_product_title">Product Name</h5>
                    </td>
                    <td>
                      <p class="sc_product_price">$130</p>
                    </td>
                    <td>
                      <input type="number" class="sc_product_quantity" value="1">
                    </td>
                    <td>
                      <p class="sc_total">$130</p>
                    </td>
                  </tr>

                  <tr>
                    <td colspan="6">
                      <div class="sc_btn_update">
                        <button class="btn btn-outline-success sc_update_btn">Update Cart</button>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="sc_coupon">
              <table class="table table-bordered table-responsive">
                <tr>
                  <td>
                    <h3 class="sc_coupon_title">Coupon</h3>
                    <p class="sc_coupon_subtitle">Lorem ipsum dolor sit amet.</p>
                    <div class="coupon_form">
                      <form action="#">
                        <div class="row g-3">
                          <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control coupon_code_box" placeholder="Coupon Code">
                          </div>
                          <div class="col-lg-4 col-md-4">
                            <div class="btn_coupon_code">
                              <button type="submit" class="btn btn-outline-primary coupon_code_btn">Apply Coupon</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div class="col-lg-6 col-md-6">
            <div class="sc_price_total">
              <table class="table table-bordered table-responsive">
                <tr>
                  <td colspan="2"><h3 class="sc_price_total_title">Cart Total</h3></td>
                </tr>
                <tr>
                  <td>
                    <h5 class="sc_pt_subtotal">Subtotal</h5>
                  </td>
                  <td>
                    <p class="sc_pt_subtotal_price">$125.00</p>
                  </td>
                </tr>

                <tr>
                  <td>
                    <h5 class="sc_pt_shipping">Shipping</h5>
                  </td>
                  <td>
                    <p class="sc_pt_shipping_price">$125.00</p>
                  </td>
                </tr>

                <tr>
                  <td>
                    <h5 class="sc_pt_total">Total</h5>
                  </td>
                  <td>
                    <p class="sc_pt_total_price">$125.00</p>
                  </td>
                </tr>

                <tr>
                  <td colspan="2">
                    <div class="sc_pt_procedtochkout">
                      <button class="btn btn-outline-secondary">Proceed To Checkout</button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          
          </div>
        </div>
      </div>
    </section>
    <!-- Shop Cart Table end -->


    <!-- JS Links -->
    <script src="js/jquery_3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
